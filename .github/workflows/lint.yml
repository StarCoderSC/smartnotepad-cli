
name: Lint & Format Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ” Checkout code
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black

    - name: ğŸ” Run flake8
      run: |
        flake8 smartnotepad --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 smartnotepad --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: ğŸ¨ Check Black formatting
      run: |
        black --check secondmind


